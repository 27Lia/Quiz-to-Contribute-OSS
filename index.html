<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="earth.jpg" type="image/jpeg">
    <title>Quiz App</title>
</head>

<body class = "bg-stone-300 flex flex-col items-center">
  <nav class="nav__container">
    <div></div>
    <div class="nav__settings">
      <a href="settings.html" class="flex items-center">
        <img src="gear-svgrepo-com.svg" alt="Settings">
        <span>Settings</span>
      </a>
    </div>
  </nav>
  <div id="page">
    <div id="main">
      
      <div id="heading" class=" flex-col  text-center">
        <div id="time" style="text-align: right;font-size: 2em; margin-bottom: 10px">00:00</div>
        <h1 class = "font-bold mt-2 items-center ml-15" >Geography World Class Quiz</h1>
        <p class=" font-semibold mt-2 text-wrap">Upon completing this quiz, participants will gain a deeper understanding of various geographical concepts while enjoying the process.</p> 
      </div>

      <br><br><br><br>
      <div id="container">
        <label for="questions">How many questions do you wish to have ?</label>
        <select name="questions" id="questions" aria-placeholder="Questions">
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
  </div>


</body>

<script src="utils/index.js"></script>
<script src="utils/timer.js"></script>

</html>
